<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-green-400 to-blue-600 text-white min-h-screen flex flex-col items-center justify-center p-6">

<div class="max-w-lg w-full bg-white text-gray-900 shadow-2xl rounded-2xl p-10 text-center transform transition-all hover:scale-105 hover:shadow-3xl">
    <h1 class="text-4xl font-extrabold mb-4 text-gray-800">Welcome to the Interview System</h1>
    <p class="text-lg text-gray-700 mb-6">Select a domain to start your technical interview:</p>
    
    <form action="/start_interview" method="POST" class="space-y-6">
        <select name="domain" required class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 text-lg">
            {% for domain in domain_options %}
                <option value="{{ domain }}">{{ domain }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="w-full px-6 py-3 bg-gradient-to-r from-green-500 to-blue-600 text-white rounded-lg shadow-md transition-all transform hover:scale-110 hover:from-green-600 hover:to-blue-700 text-xl font-semibold">Start Interview</button>
    </form>
</div>

</body>
</html>
