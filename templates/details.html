<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview System - Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 text-gray-900 min-h-screen flex flex-col items-center justify-center p-6">
    <div class="max-w-lg w-full bg-white shadow-2xl rounded-2xl p-8 transform transition-all hover:scale-105 hover:shadow-3xl">
        <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Enter Your Details</h1>
        
        <form method="POST" action="/details" class="space-y-6">
            <input type="text" name="name" placeholder="Enter your name" required class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" name="college" placeholder="Enter your college" required class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" name="reg_no" placeholder="Enter your Registration Number" required class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" name="branch" placeholder="Enter your Branch" required class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" class="w-full px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg shadow-md transition-all transform hover:scale-110 hover:from-blue-600 hover:to-purple-700 text-xl font-semibold">Next</button>
        </form>
    </div>
</body>
</html>
